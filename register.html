    <main class="form-signin w-100 m-auto">
      <form id="registerForm">
        <img
          class="mb-4"
          src="assets/brand/Logo RSO Soeharso Surakarta.png"

        <div id="alert" class="alert d-none" role="alert"></div>

          />

            type="password"
            class="form-control"
            id="password"
            placeholder="Kata Sandi"
            minlength="6"
            required
          />
          <label for="password">Kata Sandi (min. 6 karakter)</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Konfirmasi Kata Sandi"
            minlength="6"
            required
          />
          <label for="confirmPassword">Konfirmasi Kata Sandi</label>
        </div>

        <button id="submitBtn" class="btn btn-primary w-100 py-2" type="submit">
          Daftar
        </button>

          Sudah punya akun? <a href="login.html">Masuk</a>

    <script>
      (function () {
        const form = document.getElementById("registerForm");
        const alertBox = document.getElementById("alert");
        const submitBtn = document.getElementById("submitBtn");

        function showAlert(type, message) {
          alertBox.className = "alert alert-" + type;
          alertBox.textContent = message;
          alertBox.classList.remove("d-none");
        }

        function clearAlert() {
          alertBox.classList.add("d-none");
          alertBox.textContent = "";
        }

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          clearAlert();

          const displayName = document
            .getElementById("displayName")
            .value.trim();
          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (password !== confirmPassword) {
            showAlert("warning", "Konfirmasi kata sandi tidak cocok.");
            return;
          }

          submitBtn.disabled = true;
          submitBtn.textContent = "Mendaftarkan...";

          try {
            const cred = await firebase
              .auth()
              .createUserWithEmailAndPassword(email, password);
            if (displayName) {
              await cred.user.updateProfile({ displayName });
            }
            try {
              await cred.user.sendEmailVerification();
            } catch (_) {}
            showAlert(
              "success",
              "Registrasi berhasil. Silakan verifikasi email Anda, lalu masuk."
            );
            form.reset();
            // Auto-redirect ke dashboard setelah 1.5 detik.
            // Jika ingin paksa user login manual, ganti target menjadi 'login.html'.
            setTimeout(function () {
              window.location.href = "dashboard.html";
            }, 1500);
          } catch (err) {
            let msg = "Terjadi kesalahan. Coba lagi.";
            if (err && err.code) {
              switch (err.code) {
                case "auth/email-already-in-use":
                  msg = "Email sudah terdaftar.";
                  break;
                case "auth/invalid-email":
                  msg = "Format email tidak valid.";
                  break;
                case "auth/weak-password":
                  msg = "Kata sandi terlalu lemah (minimal 6 karakter).";
                  break;
                case "auth/network-request-failed":
                  msg = "Gagal terhubung ke jaringan.";
                  break;
                default:
                  msg = err.message || msg;
              }
            }
            showAlert("danger", msg);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = "Daftar";
          }
        });
      })();
    </script>
