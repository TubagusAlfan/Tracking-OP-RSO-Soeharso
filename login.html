    <script>
      (function () {
        const form = document.getElementById("loginForm");
        const alertBox = document.getElementById("alert");
        const submitBtn = document.getElementById("submitBtn");
        const recaptchaHelp = document.getElementById("recaptchaHelp");

        // reCAPTCHA Enterprise setup
        const RECAPTCHA_SITE_KEY =
          (window && window.RECAPTCHA_SITE_KEY) ||
          "6LeluLIrAAAAADhkOBCwPt_TLZ1CNrPJ4tB-oDZ6"; // public site key
        let recaptchaWidgetId = null;
        function recaptchaReady() {
          return (
            typeof grecaptcha !== "undefined" &&
            grecaptcha.enterprise &&
            typeof grecaptcha.enterprise.render === "function"
          );
        }
        function waitForRecaptcha(timeoutMs = 8000) {
          return new Promise((resolve, reject) => {
            const start = Date.now();
            (function check() {
              if (recaptchaReady()) return resolve();
              if (Date.now() - start > timeoutMs)
                return reject(new Error("reCAPTCHA gagal dimuat."));
              setTimeout(check, 100);
            })();
          });
        }
        // Render widget when available
        waitForRecaptcha()
          .then(() => {
            try {
              recaptchaWidgetId = grecaptcha.enterprise.render(
                "loginRecaptcha",
                { sitekey: RECAPTCHA_SITE_KEY, action: "LOGIN" }
              );
              if (location.protocol === "file:") {
                recaptchaHelp.classList.remove("d-none");
                recaptchaHelp.textContent =
                  "reCAPTCHA tidak berjalan pada file://. Jalankan lewat http(s) (mis. http://localhost).";
              }
            } catch (e) {
              recaptchaHelp.classList.remove("d-none");
              recaptchaHelp.textContent = "Gagal memuat reCAPTCHA.";
            }
          })
          .catch(() => {
            recaptchaHelp.classList.remove("d-none");
            recaptchaHelp.textContent = "reCAPTCHA tidak tersedia. Coba lagi.";
          });

        function showAlert(type, message) {
          alertBox.className = "alert alert-" + type;
          alertBox.textContent = message;
          alertBox.classList.remove("d-none");
        }
        function clearAlert() {
          alertBox.classList.add("d-none");
          alertBox.textContent = "";
        }

        // Redirect if already signed in, but respect 'justLoggedOut' to avoid bounce-back
        firebase.auth().onAuthStateChanged(function (user) {
          try {
            const just = sessionStorage.getItem("justLoggedOut");
            if (just) {
              sessionStorage.removeItem("justLoggedOut");
              return; // let user stay on login page
            }
          } catch (_) {}
          if (user) {
            // Uncomment to enforce email verification before redirect
            // if (!user.emailVerified) return;
            window.location.href = "dashboard.html";
          }
        });

        form.addEventListener("submit", async function (e) {
          e.preventDefault();
          clearAlert();
          // Require captcha before attempting login
          try {
            if (recaptchaWidgetId === null) {
              recaptchaHelp.classList.remove("d-none");
              recaptchaHelp.textContent =
                "reCAPTCHA belum siap. Muat ulang halaman.";
              return;
            }
            const token = grecaptcha.enterprise.getResponse(recaptchaWidgetId);
            if (!token) {
              recaptchaHelp.classList.remove("d-none");
              recaptchaHelp.textContent = "Silakan centang reCAPTCHA.";
              return;
            }
            // Optionally reset for next attempt
            // grecaptcha.enterprise.reset(recaptchaWidgetId);
            recaptchaHelp.classList.add("d-none");
          } catch (_) {
            recaptchaHelp.classList.remove("d-none");
            recaptchaHelp.textContent =
              "Verifikasi reCAPTCHA gagal. Coba lagi.";
            return;
          }

          const email = document.getElementById("floatingInput").value.trim();
          const password = document.getElementById("floatingPassword").value;

          submitBtn.disabled = true;
          const oldText = submitBtn.textContent;
          submitBtn.textContent = "Signing in...";

          try {
            await firebase.auth().signInWithEmailAndPassword(email, password);
            // Redirect on success
            window.location.href = "dashboard.html";
          } catch (err) {
            let msg = "Login gagal. Periksa email/kata sandi.";
            if (err && err.code) {
              switch (err.code) {
                case "auth/invalid-credential":
                case "auth/wrong-password":
                case "auth/user-not-found":
                  msg = "Email atau kata sandi salah.";
                  break;
                case "auth/invalid-email":
                  msg = "Format email tidak valid.";
                  break;
                case "auth/too-many-requests":
                  msg = "Terlalu banyak percobaan. Coba lagi nanti.";
                  break;
                case "auth/network-request-failed":
                  msg = "Gagal terhubung ke jaringan.";
                  break;
                default:
                  msg = err.message || msg;
              }
            }
            showAlert("danger", msg);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = oldText;
          }
        });
      })();
    </script>
